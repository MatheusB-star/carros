<div style="position:fixed; top:30%; left:50%; transform:translate(-50%, -30%); background:white; padding:20px; box-shadow:0 0 10px black;">
    <h3>Tem certeza que deseja deletar <strong>"{{carro.marca}} {{carro.modelo}}"</strong>?</h3>
    
    <form
    method="post"
    method="post"
      hx-post="{% url 'deletar' carro_id=carro.id %}?cpf={{cpf}}&nome={{nome}}" 
      hx-target="body" 
      hx-swap="none"
      >
      {% csrf_token %}
      <button type="submit">Confirmar</button>
      <button type="button" onclick="document.getElementById('modal-container').innerHTML = '';">Cancelar</button>
    </form>
  </div>
